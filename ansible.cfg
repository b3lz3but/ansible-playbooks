[defaults]
# Path to your inventory file
inventory = inventory.ini
# Disable host key checking for simplicity
host_key_checking = False
# Do not create retry files
retry_files_enabled = False
# Path where roles are stored
roles_path = /root/ansible-playbooks/playbooks
# Log file for Ansible output
log_path = ./ansible.log
# Number of parallel processes
forks = 20
# Global task timeout in seconds
timeout = 30
# Disable the cowsay output
nocows = True
# Automatically detect the correct Python interpreter
interpreter_python = auto
# Banner to be inserted in managed files
ansible_managed = Ansible managed: {file} modified on %Y-%m-%d %H:%M:%S by {uid} on {host}

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False

[ssh_connection]
# Enable pipelining to improve performance
pipelining = True
# Control path for SSH multiplexing
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
# SSH arguments â€“ adjust these if needed
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
