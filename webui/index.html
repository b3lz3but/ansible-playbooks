<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ansible Playbook Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Ansible Runner Dashboard</h1>
    <button onclick="runPlaybook('playbook1.yml')">Run playbook1.yml</button>
    <pre id="output"></pre>

    <script>
        async function runPlaybook(playbook) {
            const response = await fetch('/api/run', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic ' + btoa('admin:supersecret'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ playbook })
            });
            const result = await response.json();
            document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    }
    </script>

</body>
</html>
